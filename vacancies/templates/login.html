{% extends 'base.html' %}

{% block container %}
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form class="form-signin pt-5" action="{% url 'login' %}" method="post">
          {% csrf_token %}

          <div class="text-center mt-5 b-1">
            <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
            <p class="h5 font-weight-light">Войдите, чтобы управлять</p>
          </div>

          <div class="mt-5 form-label-group">
            <p class="text-muted">Логин</p>
            <input type="text" id="inputLogin" name="username" class="form-control" required autofocus>
            <label for="inputLogin"></label>
          </div>

          <div class="form-label-group">
            <p class="text-muted"> Пароль</p>
            <input type="password" id="inputPassword" name="password" class="form-control" required>
            <label for="inputPassword"></label>
          </div>

          {% if form.non_field_errors %}
            <div class="text-danger small">{{ form.non_field_errors }}</div>
          {% endif %}

          <div class="checkbox mb-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
          <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div class="mt-4 text-center">
          <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь!</a></p>
        </div>

      </div>
    </div>
  </main>
{% endblock %}
